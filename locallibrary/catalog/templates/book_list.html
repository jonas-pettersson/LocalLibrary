{% extends 'base.html' %}

{% block content %}

<div class="w3-container w3-teal">
    <h1>Book List</h1>
</div>
<hr>
<div class="w3-container">
    <h4>List of books.</h4>
</div>

{% if book_list %}
    <ul class="w3-ul w3-border">
        {% for book in book_list %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no books in the library.</p>
{% endif %}

{% endblock content %}
